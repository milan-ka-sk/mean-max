<mat-accordion multi="true" *ngIf="posts.length > 0">
    <mat-expansion-panel *ngFor="let p of posts">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{p.title}}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{p.content}}</p>
    </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0">No posts added yet!</p>
